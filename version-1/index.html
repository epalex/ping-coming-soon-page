<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/02ee3334f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <header>
            <img src="./images/logo.svg" alt="logo">
            <h1>We are launching <span class="soon">soon!</span></h1>
            <p>Subscribe and get notified</p>
        </header>

        <section class="notify">
            <form action="" method="post">
                <input type="email" id="email" placeholder="Your email address.." required>
                <input type="submit" value="Notify Me">
            </form>
        </section>

        <section class="illustration">
            <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
        </section>

        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
            <p class="mentor">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,<br />
                coded by <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank">Paminos</a>
            </p>
        </footer>

    </div>

</body>

</html>
